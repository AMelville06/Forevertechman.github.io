<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepagestyle.css">
    <script type="module" src="homepage.js"></script>
</head>
<body>
    <!-- Top-right corner user name -->
    <div id="usernameTopRight"></div>

    <h1>Welcome to the Homepage</h1>

    <!-- Display user info -->
    <div class="info">First Name: <span id="loggedUserFName"></span></div>
    <div class="info">Last Name: <span id="loggedUserLName"></span></div>
    <div class="info">Email: <span id="loggedUserEmail"></span></div>

    <!-- Logout button -->
    <button id="logout">Logout</button>

    <!-- Duck image placeholder -->
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Yellow_duck.png" alt="Duck Placeholder">
    </div>
</body>
</html>
