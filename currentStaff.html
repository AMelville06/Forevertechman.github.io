<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Staff</title>
  <link rel="stylesheet" href="staffstyle.css">
  <script type="module" src="homepage.js"></script>

  <style>
    body {margin:0;}
    
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(0, 149, 255);
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover:not(.active) {
      background-color: #111;
    }
    
    </style>

</head>
<body>

  <!-- Button Tabs -->
  <div class="tab-buttons">
    <button class="tab-button" onclick="toggleDropdown('cadetsList')">CADETS</button>
    <button class="tab-button" onclick="toggleDropdown('seniorsList')">SENIORS</button>
  </div>

  <!-- Cadets Dropdown -->
  <div id="cadetsList" class="dropdown-content">
    <div class="person">
      <img src="https://via.placeholder.com/50" alt="Cadet Photo">
      <div class="info">
        <strong>C/Capt Elijah Troup</strong>
        <span>Position: Cadet Commander</span>
      </div>
    </div>
    <div class="person">
      <img src="https://via.placeholder.com/50" alt="Cadet Photo">
      <div class="info">
        <strong>C/1stLt Nolan Bocage</strong>
        <span>Position: Cadet Deputy Commander of Operations</span>
      </div>
    </div>
  </div>

  <!-- Seniors Dropdown -->
  <div id="seniorsList" class="dropdown-content">
    <div class="person">
      <img src="https://via.placeholder.com/50" alt="Senior Photo">
      <div class="info">
        <strong>1stLt Alex Melville</strong>
        <span>Position: Squadron Commander</span>
      </div>
    </div>
    <div class="person">
      <img src="https://via.placeholder.com/50" alt="Senior Photo">
      <div class="info">
        <strong>Major Jason Balliet</strong>
        <span>Position: Deputy Commander of Cadets</span>
      </div>
    </div>
  </div>

  <!-- Scroll to Top -->
  <button onclick="scrollToTop()" id="topBtn">â†‘ Top</button>

  <script>
    function toggleDropdown(id) {
      const dropdowns = ['cadetsList', 'seniorsList'];

      dropdowns.forEach(dropId => {
        const el = document.getElementById(dropId);
        if (dropId === id) {
          el.classList.toggle('open');
        } else {
          el.classList.remove('open');
        }
      });
    }

    const topBtn = document.getElementById("topBtn");

    window.onscroll = function () {
      topBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100)
        ? "block"
        : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

    <div id="userDropdown">
        <div id="usernameTopRight">Hello, User</div>
        <div class="userdropdown-content">
        <button id="logout">Logout</button>
        </div>
    </div>

    <div class="background-image"></div>
  
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="#news">Calander</a></li>
        <li><a href="staff.html">Staff</a></li>
        <li><a href="#about">About</a></li>
        </ul>

    </div>



</body>
</html>
